<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Tree</title>
      <!-- Stylesheets -->
      <link data-require="font-awesome@*" data-semver="4.2.0" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
      <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
      <link rel="stylesheet" href="angular-ui-tree.min.css" />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body ng-app="treeApp">
      <div class="container category-container" ng-controller="folderCtrl">
         <div class="col-lg-6 cat-heading">
            <div class="col-lg-12 v-align">
               <div class="col-lg-6 ">
                  Tree View
               </div>
               <div class="col-lg-6">
                  <a href="" class="btn btn-default" ng-click="collapseAll()">Collapse all</a>
                  <a href="" class="btn btn-default" ng-click="expandAll()">Expand all</a>
               </div>
            </div>
         </div>
         <div class="col-lg-12">
            <div class="col-lg-6">
               <!-- Nested node templates -->
               <!-- Template for parent nodes -->
               <script type="text/ng-template" id="parent_nodes_renderer.html">
                  <div ui-tree-handle class="tree-node tree-node-content">    
                    <i class="fa fa-2x" data-nodrag  ng-class="{'fa-caret-square-o-right': collapsed, 'fa-caret-square-o-down': !collapsed}" ng-click="toggle(this)"></i>
                    <span class="textContents"><strong>{{node.title}}</strong></span >
                  </div>
                  <ul ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                    <li ng-repeat="node in node.nodes" ui-tree-node  ng-include="(node.nodes.length > 0) ? 'parent_nodes_renderer.html' :  'terminal_node_renderer.html' "></li>
                  </ul>
               </script>
               <!-- Template for terminal nodes -->
               <script type="text/ng-template" id="terminal_node_renderer.html">
                  <div ui-tree-handle class="tree-node tree-node-content">
                    <span class="textContents"><strong>{{node.title}}</strong></span >
                    
                  </div>
               </script>
               <!--The ROot Node-->
               <div ui-tree id="tree-root" callbacks="treeOptions">
                  <ul ui-tree-nodes="" ng-model="data">
                     <li ng-repeat="node in data" ui-tree-node ng-include="(node.nodes.length > 0) ? 'parent_nodes_renderer.html' : 'terminal_node_renderer.html' "></li>
                  </ul>
               </div>

            </div>
            <div class="col-lg-6 img-box">
                <img src="https://www.att.com/catalog/en/skus/images/apple-iphone%206%2032gb-space%20gray-450x350.png">
            </div>   
         </div>
      </div>
      </div>
      </div>
      <!--[if IE 8]>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/es5-shim/3.4.0/es5-shim.min.js"></script>
      <![endif]-->
      <script src="angular.min.js"></script>
      <script type="text/javascript" src="angular-ui-tree.js"></script>
      <script type="text/javascript" src="script.js"></script>
      -
      <script data-require="underscore.js@1.5.1" data-semver="1.5.1" src="http://cdn.jsdelivr.net/underscorejs/1.5.1/underscore-min.js"></script>
   </body>
</html>
